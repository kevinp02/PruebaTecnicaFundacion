<div class="container-xxl">
  <div class="row vh-100 justify-content-center">
    <div class="col-12 col-md-8 col-xl-4 align-self-center">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="username"
        />
        <label for="floatingInput">Nombre de usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
        />
        <label for="floatingPassword">Contraseña</label>
      </div>
      <button
        (click)="iniciarSesion()"
        [disabled]="username === '' && password === ''"
        class="w-100 btn btn-lg btn-primary"
        type="submit"
      >
        Iniciar sesión
      </button>
    </div>
  </div>
</div>
